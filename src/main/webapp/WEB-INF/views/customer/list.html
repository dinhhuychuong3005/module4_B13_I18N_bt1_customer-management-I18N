<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title th:text="#{customer.title}"></title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>
<body>
<p>
    <a th:href="@{/customers/create-customer}" th:text="#{create_customer.heading}"></a>
</p>
Language: <a href="?lang=en">English</a> | <a href="?lang=vn">Vietnamese</a>
<h1 style="margin-left: 35%" th:text="#{customer.heading}"></h1>
    <table class="table table-hover">
        <tr>
            <th>STT</th>
            <th th:text="#{customer.firstname}"></th>
            <th th:text="#{customer.lastname}"></th>
            <th th:text="#{customer.province}"></th>
            <th th:text="#{customer.edit}"></th>
            <th th:text="#{customer.delete}"></th>
        </tr>

        <th:block th:each="customer,cus : ${customers}">
        <tr>
            <td th:text="${cus.count}"></td>
            <td th:text="${customer.firstName}"></td>
            <td th:text="${customer.lastName}"></td>
            <td th:text="${customer.province.name}"></td>
            <td><a th:href="@{/customers/edit-customer/__${customer.getId()}__}" th:text="#{customer.edit}"></a> </td>
            <td><a th:href="@{/customers/delete-customer/__${customer.getId()}__}" th:text="#{customer.delete}"></a> </td>
        </tr>
        </th:block>
    </table>
<div>
    <a th:href="@{/customers(page=${customers.number - 1})}" th:if="${customers.hasPrevious()}" th:text="#{customer.previous}"></a>
    <span th:text="${customers.number + 1}"> </span>|<span th:text="${customers.totalPages}"></span>
    <a th:href="@{/customers(page=${customers.number + 1})}" th:if="${customers.hasNext()}" th:text="#{customer.next}"></a>
</div>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js" integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" crossorigin="anonymous"></script>
</body>
</html>
